name: CI-CD

on:
  workflow_dispatch:
    inputs:  
        force_release:
          type: boolean
          default: false
          description: Force to push a release now
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 1 * * 1-5"

env:
  PYTHON_VERSION: '3.10'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env. }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools tox
      - name: Test with tox
        run: tox -e style

  tests:
    uses: ./.github/workflows/tests.yml
    name: Tests
    secrets: inherit

  wheels: 
    name: Wheels
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.wheels.outputs.version }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ env.PYTHON_VERSION }}

    - uses: extractions/netrc@v2
      with:
        machine: github.com
        username: pyansys-ci-bot
        password: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}

    - name: Install dependencies and build the library
      id: wheels      
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -r requirements/requirements_build.txt
        python build.py dev
        python build.py wheels
        python -m twine check dist/*
        version=$(ls dist/ | grep ansys_hps_data_transfer_client | grep -E -o "[0-9]+.[0-9]+.[0-9]+")
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ansys-hps-data-transfer-client
        path: |
          dist/*.whl
        retention-days: 5
